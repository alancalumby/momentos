<form>
  <div class="form-group">
    <label for="title">Titulo: </label>
    <input type="text" placeholder="Digite um Titulo" required />
  </div>
  <div class="form-group">
    <label for="description">Descricao: </label>
    <textarea required placeholder="Digite a descricao"></textarea>
  </div>
  <div class="form-group">
    <label for="image">Cololque a foto</label>
    <input type="file" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
